spring.application.name=conectaEventos

spring.jackson.default-property-inclusion=NON_NULL

# Banco de Dados
spring.datasource.url=jdbc:mysql://${DATABASE}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PSD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Upload de arquivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JWT (valores vindos do ambiente)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000} # 1 hora como padrão se não for definido
